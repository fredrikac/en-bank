<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h2>Kontoinformation</h2>
  <div id="accountInfo"></div>

  <form action="" id="addCash">
    <label for="addAmount">Summa att sätta in</label>
    <input type="number" step=".01" min="0" id="addAmount">
    <button>Sätt in</button>
  </form>
  <form action="" id="withdrawCash">
    <label for="withdrawAmount">Summa att ta ut</label>
    <input type="number" step=".01" min="0" id="withdrawAmount">
    <button>Ta ut pengar</button>
  </form>
  <form action="" id="deleteAccount">
    <button>Ta bort detta konto</button>
  </form>
  <script src="account.js"></script>
</body>
</html>
